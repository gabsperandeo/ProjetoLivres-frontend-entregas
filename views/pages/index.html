<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#8257E5">

    <title>Livres BS - Entregas</title>

    <link rel="shortcut icon" href="/images/favicon.png" type="image/png">

    <link rel="stylesheet" href="/stylesheets/main.css">
    <link rel="stylesheet" href="/stylesheets/page-landing.css">

    <link href="https://fonts.googleapis.com/css2?family=Archivo:wght@400;700&amp;family=Poppins:wght@400;600&amp;display=swap" rel="stylesheet">


</head> 
<body id="page-landing">

    <div id="container">

        <div class="logo-container">
            <img src="/images/logo.png" alt="Logo Projeto Livres">
            <h2 style="color:var(--color-secondary-dark);margin-left:30px">Entregas</h2>
        </div>

        <img class="hero-image" src="/images/Logo-livres.png" alt="Logo Projeto Livres">

        
        
        <div class="buttons-container">
            <a class="login" href="/login">
                <img src="/images/icons/login.png" alt="login">
                Login
            </a>

            <a class="cadastro-ecobiker" href="/cadastro">
                <img src="/images/icons/register.png" alt="cadastrar">
                Cadastrar
            </a>
        </div>

    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script>
        $(document).ready(function() {
            $.ajax({
                url: 'https://livres-entregas.herokuapp.com/api',
                dataType: "jsonp",
                jsonpCallback: "_testcb",
                cache: false,
                timeout: 5000,
                success: function(data) {
                    $("#test").append(data);
                },
                error: function(jqXHR, textStatus, errorThrown) {
                    alert('error ' + textStatus + " " + errorThrown);
                }
            });
        });
    </script>
    
</body>
</html>
